<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>

    <script src="https://cdn.jsdelivr.net/gh/photonstorm/phaser@3.10.1/dist/phaser-arcade-physics.min.js"></script>
  
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    backgroundColor: '#1E423A',
    height: 576,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { x: 0 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var mixedbutton ;
var rightlast;  
var fireButton;  
var keys;
var game = new Phaser.Game(config);

  

function preload ()
{
      this.load.setBaseURL('https://raw.githubusercontent.com/vijou2/rage/master/');
    this.load.image('sky', 'sky.png');
    this.load.image('ground', 'platform.png');
    this.load.image('star', 'star.png');
    this.load.image('bomb', 'bomb.png');
    this.load.spritesheet('dude', 'ryuwalk11.png', { frameWidth:200, frameHeight: 202 });this.load.atlas('fond2', 'fond2.png', 'fond2.json');
this.load.audio('jungle', [ 'https://raw.githubusercontent.com/vijou2/rage/master/03%20Round%201%20Part%201%20Go%20Straight%20.ogg', 'https://raw.githubusercontent.com/vijou2/rage/master/jungle.mp3' ]);
this.load.audio('punch-s', [ 'https://raw.githubusercontent.com/vijou2/rage/master/PUNCH.ogg', 'https://raw.githubusercontent.com/vijou2/rage/master/punch.mp3' ]);

}

function create ()
{track = this.sound.add('jungle'); 
 trackpunch = this.sound.add('punch-s'); 
 bgd1 = this.add.sprite(-500, -500, 'fond2', 'StreetsOfRage-Round1.png').setOrigin(0, -0.5);bgd1.setScale(4,5);
    //  A simple background for our game
 
track.play();
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
   


    // The player and its settings
    player = this.physics.add.sprite(0,650, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
 
  

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 9 }),
        frameRate: 20,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 0 } ],
        frameRate: 20
    });
  this.anims.create({
        key: 'punch',
       frames: this.anims.generateFrameNumbers('dude', { start: 12, end: 14 }),
        frameRate: 20,
  
    });
 
    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 10 }),
        frameRate: 20,
        repeat: -1
    });
 this.anims.create({
        key: 'rightdown',
        frames: this.anims.generateFrameNumbers('dude', { start: 2, end: 5 }),
        frameRate: 20,
        repeat: -1
    });
this.cameras.main.startFollow(player);
    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);


this.physics.add.collider(player, bombs, hitBomb, null, this);
 spacebar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
keys = this.input.keyboard.addKeys('P,H,A,S,E,R');

}

function update ()
{
  if (Phaser.Input.Keyboard.JustDown(spacebar))
    {
      trackpunch.play();
    }
   if (player.x <-100) {player.x += 4}  ;
 if (player.y <450) {player.y += 4}  ;
   if (player.y >750) {player.y -= 4}  ;
  
  
  
  
    if (gameOver)
    {
        return;
    } 
  
  if (cursors.left.isDown)
    {
         player.x -= 4; 
      player.setScale(-1,1);

        player.anims.play('left', true); 
      if (keys.A.isDown)
    {
       player.anims.play('punch', true);
    }
      
       if (cursors.up.isDown)
    {
         player.y -= 4;
      if (keys.A.isDown)
    {
       player.anims.play('punch', true);
    }
      
    } 
      if (cursors.down.isDown)
    {
         player.y += 4;
      if (keys.A.isDown)
    {
       player.anims.play('punch', true);
    }
      
      
    }
      
    }  
  
  
  else if (cursors.right.isDown)
    {
                   player.x += 4
                   player.setScale(1,1);
                   player.anims.play('right', true); 
       if (keys.A.isDown)
    {
       player.anims.play('punch', false);
    }
                 if (cursors.up.isDown)
        {
                player.y -= 4;
          if (keys.A.isDown)
    {
       player.anims.play('punch', false);
    }
      
         } 
               if (cursors.down.isDown)
         {
               player.y += 4;
      if (keys.A.isDown)
    {
       player.anims.play('punch', false);
    }
      
         }
    }

 else if (cursors.up.isDown) { player.y -= 4; player.anims.play('right', true);  if (keys.A.isDown)
    {
       player.anims.play('punch', false);
    } }
  else if (cursors.down.isDown) { player.y += 4; player.anims.play('right', true); if (keys.A.isDown)
    {
       player.anims.play('punch', false);
    } }
  
 
  else   {  player.anims.play('turn', false); 
         if (keys.A.isDown)
    {
       player.anims.play('punch', false);
    }
         }

 
  
  
  
  
}

function punchanim ()
  {}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
   
  
}
</script>

</body>
</html>
